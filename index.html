<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChallengeEncriptador</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="encriptador.js"></script>

</head>

<body>
  <header class="container-fluid bg-light">
    <div class="row align-items-center py-3">
      <div id="logo" class="col-md-6">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="./images/LogoAlura.svg" alt="Logo de la compañía" class="m-3"
            style="height: 50px; margin-right: 30px;">
          <h2 class="m-0">Challenge ONE - Encriptador</h2>
        </a>
      </div>
    </div>
    <div id="alertBox"></div>

  </header>

  <div style="background-color: #F3F5FC;">
    <div id="Top" class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6" id="izquierda">

          <textarea class="form-control " placeholder="Escribe tu mensaje..." id="mensaje"></textarea>

        </div>
        <div class="col-md-6 " id="derecha">
          <div class="msg" id="msg">
            <div class="row justify-content-center align-items-center ">
              <div class="col-md-12 text-center">
                <h3>Ningún mensaje fue encontrado</h3>
              </div>
              <div class="col-md-12 text-center">
                <img class="img-fluid img-m mx-auto" src="./images/draw.svg">
              </div>
              <div class="col-md-12 text-center">
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
              </div>
            </div>
          </div>
          <div class="row justify-content-end">
            <button id="boton-copiar" class="btn-copiar"><i class="material-icons">content_copy</i></button>  
          </div>

          <textarea class="form-control " id="mensaje-resultado"></textarea>
        
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto" style="padding-bottom: 20px;">
          <button class="btn btn-primary" id="encriptar">Encriptar</button>
          <button class="btn btn-primary" id="desencriptar">Desencriptar</button>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4>Información personal</h4>
          <p>Nicole Milenka Paredes Medrano</p>
          <div class="contenedor">
            <a id="correo" href="mailto:pnicolemilenka@gmail.com"><i
                class="material-icons">email</i>pnicolemilenka@gmail.com</a>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <h4>Redes sociales</h4>
          <div class="social-icons">
            <a href="https://github.com/Nikypm"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/nikypm_/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/nicole-paredes-medrano/"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
